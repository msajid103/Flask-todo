{% extends 'base.html' %}
        
    {% block title %} Home {% endblock title %}
{% block body %}    
    
    <div class="container my-3">
        <h1>Update Your Todo</h1>
        <form action="/update/{{todo.sno}}", method='post'>
            <div class="mb-3">
              <label for="title" class="form-label">Todo Title</label>
              <input type="text" class="form-control" name="title" id="title" value="{{todo.title}}">
            </div>
            <div class="mb-3">
              <label for="desc" class="form-label">Todo Description</label>
              <input type="text" class="form-control" name="desc" id="desc"  value="{{todo.desc}}">
            </div>          
            <button type="submit" class="btn btn-dark">Update</button>
          </form>
    </div>          

           
          
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
        
{% endblock body %}
